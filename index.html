<!DOCTYPE html>
<html>
<head>
  <!-- Normal template -->
  <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
  <!-- css for fullpage.js -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.4/jquery.fullPage.min.css">
  <!-- normal jquery cdn -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- fullpage.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.4/vendors/jquery.easings.min.js"></script>
  <!-- fullpage.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.4/jquery.fullPage.min.js"></script>
  <!-- parallax.js -->
  <script type="text/javascript" src="./js/jquery.parallax.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Calvin and Hobbes</title>
</head>
<body>

  <div id="fullpage">
    <div class="section">Calvin and Hobbes</div>
    <div class="section">
      <div class="slide">
      <div class="container0">
        <ul id="scene" class="scene">
          <li class="layer" data-depth="0.20">
            <div class="right-rock-2"><img src="./images/rock-scene/right-rock-2.png"></div>
          </li>
          <li class="layer" data-depth="0.60">
            <div class="calvin"><img src="./images/rock-scene/calvin.png"></div>
          </li>
          <li class="layer" data-depth="0.40">
            <div class="far-right-rock"><img src="./images/rock-scene/far-right-rock.png"></div>
          </li>
          <li class="layer" data-depth="1.00">
            <div class="hobbes"><img src="./images/rock-scene/hobbes.png"></div>
          </li>
          <li class="layer" data-depth="1.30">
            <div class="left-rock-2"><img src="./images/rock-scene/left-rock-2.png"></div>
          </li>
          <li class="layer" data-depth="2.20">
            <div class="left-rock-1"><img src="./images/rock-scene/left-rock-1.png"></div>
          </li>
        </ul>
      </div>
      </div>
      <div class="slide">Slide 2</div>
      <!-- </div> -->
    </div>
  </div>

</body>
</html>
